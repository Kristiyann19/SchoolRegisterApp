<div class="container">
  <div class="filter-container">
    <div class="form-group">
      <label for="username"> Потребителско име: </label>
      <input
        #usernameInput="ngModel"
        type="text"
        class="form-control"
        [(ngModel)]="userDto.username"
        id="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone"> Телефонен номер: </label>
      <input
        #phoneInput="ngModel"
        type="text"
        class="form-control"
        [(ngModel)]="userDto.phone"
        id="phone"
        required
      />
    </div>
    <div class="form-group">
      <label for="school"> Училище: </label>
      <input
        #schoolInput="ngModel"
        type="text"
        class="form-control"
        [(ngModel)]="userDto.school"
        id="school"
        required
      />
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Потребителско име</th>
        <th scope="col">Телефон</th>
        <th scope="col">Училище</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.schoolName }}</td>
      </tr>
    </tbody>
  </table>
</div>
